{% extends "base.html" %}

{% block content %}
    {% if user and items %}
        <h1>Hi, {{ user.username }}!</h1>
        {% for item in items %}
        <div>
            <h2>{{ item.topic.title }}</h2>
            <p> <b>{{ item.body }}</b></p>
        </div>
        {% endfor %}
    {% else %}
    {{content}}
    {% endif %}

{% endblock %}
